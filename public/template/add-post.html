<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Add Post</title>
  <link rel="stylesheet" href="../css/login.css">

</head>

<body>
  <div id="navbarContainer"></div>
  <script src="../js/navbar.js"></script>
  <div class="container">
    <div class="row m-5">
   <h1>Create Post</h1>
      <div class=" col-xs-12 col-lg-6 col-xl-5  order-lg-2 order-sm-1 ">
        <form id="loginForm">
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="subject" class="form-control form-control-sm" id="subject" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="class" class="form-label">Class</label>
            <input type="class" class="form-control form-control-sm" id="class" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="medium" class="form-label">Medium</label>
            <input type="medium" class="form-control form-control-sm" id="medium" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="salary" class="form-control form-control-sm" id="salary" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="location" class="form-control form-control-sm" id="location" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="prefered_university" class="form-label">Prefered University</label>
            <input type="prefered_university" class="form-control form-control-sm" id="prefered_university" aria-describedby="emailHelp">
          </div>

          <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-primary ">Submit</button>
        </div>
        </form>
      </div>

      <div class=" col-xs-12 col-lg-6 col-xl-7 order-lg-1 order-sm-2 mt-5 mt-lg-0">
        <div class="image-container">
          <img src="https://epe.brightspotcdn.com/6f/a8/c2f05ace44a9a09cc53392bbf41f/10-tutor-101221-1259958507.jpg"
            alt="">
        </div>
      </div>
      <script>


        document.getElementById('loginForm').addEventListener('submit', function (event) {
          event.preventDefault();
          const subject = document.getElementById('subject').value;
          const standard = document.getElementById('class').value;
          const medium = document.getElementById('medium').value;
          const salary = document.getElementById('salary').value;
          const prefered_university = document.getElementById('prefered_university').value;
          const location = document.getElementById('location').value;

          const data = {
           subject,medium,salary,prefered_university,class:standard,location
          };
          console.log('ðŸš€ ~ data:', data)
          const options = {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          };

          fetch('http://localhost:2003/feeds', options)
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              console.log(response.status,'<----- status')
              return response.json(); 
            })
            .then(data => {
              console.log('response->>>>>>',data)
              if(data.success){
                // window.location.href("index.html")
                console.log('redirec to index.html')
              }        
            })
            .catch(error => {
              // Handle errors
              console.error('There was a problem with the fetch operation:', error);
            });
        });
 
      </script>
    </div>

  </div>
</body>

</html>
