<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <title>Register</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <div id="navbarContainer"></div>
  <div class="container">
    <div class="row m-5">
      <div class="col-xs-12 col-lg-6 col-xl-5 order-lg-2 order-sm-1">
        <form id="registerForm" class="needs-validation" novalidate>
          <h1 class="text-center">Register Account</h1>
          <div class="mb-3">
            <label class="form-check-label mb-2" for="role">
              Register As
            </label>
            <select
              id="role"
              class="form-select"
              aria-label="Default select example"
              required
            >
              <option value="">Choose...</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
            </select>
            <div class="invalid-feedback">Please select a role.</div>
          </div>

          <hr />
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="fullName"
              aria-describedby="fullNameHelp"
              required
            />
            <div class="invalid-feedback">Please provide your full name.</div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="address"
              aria-describedby="fullNameHelp"
              required
            />
            <div class="invalid-feedback">Please provide your address.</div>
          </div>
          <div class="mb-3">
            <label class="form-check-label mb-2" for="role"> Gender </label>
            <select
              id="gender"
              class="form-select"
              aria-label="Default select example"
              required
            >
              <option value="">Choose...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <div class="invalid-feedback">Please select your gender.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control form-control-sm"
              id="email"
              aria-describedby="emailHelp"
              required
            />
            <div class="invalid-feedback">Please provide a valid email address.</div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="tel"
              class="form-control form-control-sm"
              id="phone"
              aria-describedby="emailHelp"
              required
            />
            <div class="invalid-feedback">Please provide a valid phone number.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control form-control-sm"
              id="password"
              required
            />
            <div class="invalid-feedback">Please provide a password.</div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0">
              Already Have an Account? <a href="login.html">Login</a>
            </p>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>

      <div
        class="col-xs-12 col-lg-6 col-xl-7 order-lg-1 order-sm-2 mt-5 mt-lg-0"
      >
        <div class="image-container">
          <img
            src="https://epe.brightspotcdn.com/6f/a8/c2f05ace44a9a09cc53392bbf41f/10-tutor-101221-1259958507.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const fullName = document.getElementById("fullName").value;
      const gender = document.getElementById("gender").value;
      const address = document.getElementById("address").value;
      const role = document.getElementById("role").value;
      const phone = document.getElementById("phone").value;

      const data = {
        email,
        password,
        fullName,
        address,
        phone,
        role,
        gender,
      };

      // Validate the form
      if (!this.checkValidity()) {
        event.stopPropagation();
        this.classList.add("was-validated");
        return;
      }

      // Options for the fetch() function
      const options = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      };

      fetch("http://localhost:2003/register", options)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          console.log(response.status, "<----- status");
          return response.json();
        })
        .then((data) => {
          if (data.success) {
            window.location.replace("users.html");
            localStorage.setItem("userData", JSON.stringify(data));
          }
        })
        .catch((error) => {
          // Handle errors
          console.error(
            "There was a problem with the fetch operation:",
            error
          );
        });
    });
  </script>
</body>
</html>
