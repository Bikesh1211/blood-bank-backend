<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">

</head>

<body>
  <div id="navbarContainer"></div>
  <script src="../js/navbar.js"></script>
  <div class="container">
    <div class="row m-5">
   
      <div class=" col-xs-12 col-lg-6 order-lg-2 order-sm-1 ">
        <form id="loginForm">
          <div class="mb-3">
            <h1>Login</h1>
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <div class=" col-xs-12 col-lg-6 order-lg-1 order-sm-2 mt-5 mt-lg-0">
        <div class="image-container">
          <img src="https://epe.brightspotcdn.com/6f/a8/c2f05ace44a9a09cc53392bbf41f/10-tutor-101221-1259958507.jpg"
            alt="">
        </div>
      </div>
      <script>


        document.getElementById('loginForm').addEventListener('submit', function (event) {
          // Prevent default form submission
          event.preventDefault();

          // Get input field values
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const rememberMe = document.getElementById('exampleCheck1').checked;

          // Log input field values to the console
          console.log('Email:', email);
          console.log('Password:', password);
          console.log('Remember Me:', rememberMe);



          // Data to be sent in the POST request
          const data = {
            email, password
          };

          // Options for the fetch() function
          const options = {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          };

          fetch('http://localhost:2003/login', options)
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json(); // Parse the JSON response
            })
            .then(data => {
              // Handle the response from the server
              localStorage.setItem('userData',JSON.stringify(data))
              console.log("reach herea")
              window.location.href = "profile.html";
              console.log({data});
            })
            .catch(error => {
              // Handle errors
              console.error('There was a problem with the fetch operation:', error);
            });
        });
      </script>
    </div>

  </div>
</body>

</html>
